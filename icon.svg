<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.15" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)" rx="115"/>

  <!-- Card background -->
  <rect x="56" y="56" width="400" height="400" fill="url(#card)" rx="50" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>

  <!-- Emoji-style icons -->
  <!-- Rock (top) -->
  <text x="256" y="170" font-size="80" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.3))">🪨</text>

  <!-- VS text -->
  <text x="256" y="270" font-size="50" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.3))">VS</text>

  <!-- Paper and Scissors (bottom) -->
  <text x="180" y="390" font-size="70" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.3))">📄</text>
  <text x="332" y="390" font-size="70" text-anchor="middle" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.3))">✂️</text>

  <!-- Title -->
  <text x="256" y="130" font-size="28" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.3))">EPIC RPS</text>
</svg>
