<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Epic Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            flex: 1;
            transition: transform 0.3s;
        }

        .score-item:hover {
            transform: translateY(-5px);
        }

        .score-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .score-value {
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .choices-prompt {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 20px;
            padding: 30px;
            font-size: 4em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .choice-btn:active {
            transform: translateY(-5px) scale(1.05);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-btn.rock {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .choice-btn.paper {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .choice-btn.scissors {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .battle-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .battle-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            gap: 20px;
        }

        .choice-display {
            text-align: center;
            flex: 1;
        }

        .choice-icon {
            font-size: 6em;
            margin-bottom: 10px;
            animation: bounceIn 0.5s;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .choice-label {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: capitalize;
        }

        .vs-text {
            color: white;
            font-size: 2em;
            font-weight: bold;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .countdown {
            font-size: 5em;
            color: white;
            font-weight: bold;
            animation: countdownPulse 1s;
        }

        @keyframes countdownPulse {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .result {
            text-align: center;
            margin-top: 20px;
        }

        .result-text {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: resultReveal 0.5s;
        }

        @keyframes resultReveal {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .result-win {
            color: #4ade80;
        }

        .result-lose {
            color: #f87171;
        }

        .result-tie {
            color: #fbbf24;
        }

        .reset-btn {
            display: block;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            animation: particle-burst 1s ease-out forwards;
        }

        @keyframes particle-burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .game-instruction {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .choice-btn {
                font-size: 3em;
                padding: 20px;
            }

            .choice-icon {
                font-size: 4em;
            }

            .result-text {
                font-size: 2em;
            }

            .game-card {
                padding: 20px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h1>⚔️ EPIC BATTLE ⚔️</h1>
            <p class="subtitle">Rock • Paper • Scissors</p>

            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">Player</div>
                    <div class="score-value" id="player-score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Ties</div>
                    <div class="score-value" id="tie-score">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Computer</div>
                    <div class="score-value" id="computer-score">0</div>
                </div>
            </div>

            <p class="choices-prompt">Choose Your Weapon!</p>

            <div class="buttons-container">
                <button class="choice-btn rock" onclick="play('rock')" title="Rock">🪨</button>
                <button class="choice-btn paper" onclick="play('paper')" title="Paper">📄</button>
                <button class="choice-btn scissors" onclick="play('scissors')" title="Scissors">✂️</button>
            </div>

            <div class="battle-area" id="battle-area">
                <p class="game-instruction">Click a button to start the battle!</p>
            </div>

            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let tieScore = 0;
        let isPlaying = false;

        const emojiMap = {
            rock: '🪨',
            paper: '📄',
            scissors: '✂️'
        };

        function play(playerChoice) {
            if (isPlaying) return;
            isPlaying = true;

            const battleArea = document.getElementById('battle-area');
            battleArea.innerHTML = '<div class="countdown">3</div>';

            setTimeout(() => {
                battleArea.innerHTML = '<div class="countdown">2</div>';
            }, 500);

            setTimeout(() => {
                battleArea.innerHTML = '<div class="countdown">1</div>';
            }, 1000);

            setTimeout(() => {
                battleArea.innerHTML = '<div class="countdown">GO!</div>';
            }, 1500);

            setTimeout(() => {
                const computerChoice = getComputerChoice();
                showBattle(playerChoice, computerChoice);

                setTimeout(() => {
                    const result = getResult(playerChoice, computerChoice);
                    updateScore(result);
                    showResult(result);
                    isPlaying = false;
                }, 1000);
            }, 2000);
        }

        function showBattle(playerChoice, computerChoice) {
            const battleArea = document.getElementById('battle-area');
            battleArea.innerHTML = `
                <div class="battle-container">
                    <div class="choice-display">
                        <div class="choice-icon">${emojiMap[playerChoice]}</div>
                        <div class="choice-label">You</div>
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="choice-display">
                        <div class="choice-icon">${emojiMap[computerChoice]}</div>
                        <div class="choice-label">Computer</div>
                    </div>
                </div>
            `;
        }

        function showResult(result) {
            const battleArea = document.getElementById('battle-area');
            const currentContent = battleArea.innerHTML;

            let resultClass = 'result-tie';
            let resultText = "It's a Tie!";

            if (result === 'win') {
                resultClass = 'result-win';
                resultText = '🎉 You Win! 🎉';
                createConfetti();
            } else if (result === 'lose') {
                resultClass = 'result-lose';
                resultText = '💔 You Lose! 💔';
            } else {
                resultText = '🤝 Tie Game! 🤝';
            }

            battleArea.innerHTML = currentContent + `
                <div class="result">
                    <div class="result-text ${resultClass}">${resultText}</div>
                </div>
            `;
        }

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const index = Math.floor(Math.random() * 3);
            return choices[index];
        }

        function getResult(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }

            if ((playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')) {
                return 'win';
            }

            return 'lose';
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                document.getElementById('player-score').textContent = playerScore;
                animateScore('player-score');
            } else if (result === 'lose') {
                computerScore++;
                document.getElementById('computer-score').textContent = computerScore;
                animateScore('computer-score');
            } else {
                tieScore++;
                document.getElementById('tie-score').textContent = tieScore;
                animateScore('tie-score');
            }
        }

        function animateScore(elementId) {
            const element = document.getElementById(elementId);
            element.style.transform = 'scale(1.5)';
            element.style.transition = 'transform 0.3s';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 300);
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            tieScore = 0;
            document.getElementById('player-score').textContent = '0';
            document.getElementById('computer-score').textContent = '0';
            document.getElementById('tie-score').textContent = '0';
            document.getElementById('battle-area').innerHTML = '<p class="game-instruction">Click a button to start the battle!</p>';

            // Animate reset
            const scoreItems = document.querySelectorAll('.score-value');
            scoreItems.forEach(item => {
                item.style.transform = 'rotate(360deg)';
                item.style.transition = 'transform 0.5s';
                setTimeout(() => {
                    item.style.transform = 'rotate(0deg)';
                }, 500);
            });
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500'];
            const confettiCount = 50;

            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animation = `confetti-fall ${Math.random() * 2 + 2}s linear forwards`;
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.zIndex = '9999';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 30);
            }
        }

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            if (isPlaying) return;

            if (e.key === '1' || e.key.toLowerCase() === 'r') {
                play('rock');
            } else if (e.key === '2' || e.key.toLowerCase() === 'p') {
                play('paper');
            } else if (e.key === '3' || e.key.toLowerCase() === 's') {
                play('scissors');
            }
        });
    </script>
</body>
</html>
